# VSCode's integrated terminal default colors
# Primary and dimmed colors needed

colors:
    # Default colors
    primary:
      background: '#1e1e1e' #Background from Dark Theme
  
    # Normal colors
    normal:
      black:   '#000000'
      red:     '#cd3131'
      green:   '#0dbc79'
      yellow:  '#e5e510'
      blue:    '#2472c8'
      magenta: '#bc3fbc'
      cyan:    '#11a8cd'
      white:   '#e5e5e5'
  
    # Bright colors
    bright:
      black:   '#666666'
      red:     '#f14c4c'
      green:   '#23d18b'
      yellow:  '#f5f543'
      blue:    '#3b8eea'
      magenta: '#d670d6'
      cyan:    '#29b8db'
      white:   '#e5e5e5'

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 13
  # The normal (roman) font face to use.
  normal:
    family: Fira Mono for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Mono for Powerline
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Fira Mono for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic